  <title>blockdiag</title>
  <desc>blockdiag {

   android [label = "", background = "https://raw.githubusercontent.com/adnandzebic/Senior-Design-Project/master/diagrams/connections-overview/_static/android.png"];
   photon [label = "", background = "https://raw.githubusercontent.com/adnandzebic/Senior-Design-Project/master/diagrams/connections-overview/_static/photon.png"];
   beaglebone [label = "", background = "https://raw.githubusercontent.com/adnandzebic/Senior-Design-Project/master/diagrams/connections-overview/_static/BBB.png"];

   LCD [fontsize = 40];

   // Set arrow direction to edges.
   android -&gt; photon [dir = forward];
   photon -&gt; beaglebone [dir = forward];
   beaglebone -&gt; LCD [dir = forward];

   // Set width and height of nodes.
   android [height = 70, width = 200];
   photon [height = 100];
   beaglebone [height = 100];
   LCD [height = 70, width = 200]

   // Use thick lines
   android -&gt; photon [thick]
   photon -&gt; beaglebone [thick]
   beaglebone -&gt; LCD [thick]

   // Put labels
   android -&gt; photon [label = WiFi]
   photon -&gt; beaglebone [label = Serial]
   beaglebone -&gt; LCD [label = HDMI]
}
</desc>
