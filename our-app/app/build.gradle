dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')

    compile 'io.particle:cloudsdk:0.2.1'
    compile 'io.particle:devicesetup:0.2.0'

    compile 'com.afollestad:material-dialogs:0.7.8.0'
    // FIXME: look into getting rid of this 3rd party button now that the support lib has a FAB.
    // Support lib doesn't do "menus" off of FABs though, so that would have to be implemented
    // by hand (and might not be worth it.)
    compile 'com.getbase:floatingactionbutton:1.10.0'
    compile('com.f2prateek.bundler:bundler:1.1.1') {
        exclude module: 'support-v4'
    }

    compile 'com.google.guava:guava:18.0'
    compile 'com.tumblr:bookends:1.0.0@aar'
    compile 'com.squareup.okio:okio:1.6.0'
    compile 'com.squareup.phrase:phrase:1.0.3'
    compile 'org.apache.commons:commons-lang3:3.3.2'
    compile 'uk.co.chrisjenx:calligraphy:2.1.0'

    compile 'com.android.support:appcompat-v7:22.2.1'
    compile 'com.android.support:recyclerview-v7:22.2.1'
    compile 'com.android.support:support-v4:22.2.1'
    compile 'com.android.support:support-annotations:22.2.1'

    // TESTING ONLY (see other TESTING comments above)
